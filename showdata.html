<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        #data-container { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>Saved Contact Submissions</h1>

    <div id="data-container">
        <p>Loading data...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        const API_ENDPOINT = 'http://localhost:5500/api/contacts'; 
        // Ya agar aap 'http://localhost:5500/data.html' se load kar rahe hain to: '/api/contacts'

        async function fetchData() {
            const container = document.getElementById('data-container');
            container.innerHTML = '<p>Fetching data...</p>'; // Loading state

            try {
                const response = await fetch(API_ENDPOINT);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const contacts = await response.json(); // Data ko JSON mein parse karein

                if (contacts.length === 0) {
                    container.innerHTML = '<p>No contact data saved yet.</p>';
                    return;
                }

                // Data ko table mein badalne ka function
                container.innerHTML = createTable(contacts);

            } catch (error) {
                console.error('Error fetching data:', error);
                container.innerHTML = `<p class="error">Failed to load data. Please ensure the Node.js server is running and accessible at: ${API_ENDPOINT}</p>`;
            }
        }

        function createTable(data) {
            let tableHTML = '<table>';
            
            // Header row (Keys from the first object)
            const headers = Object.keys(data[0]);
            tableHTML += '<thead><tr>';
            headers.forEach(header => {
                // Header names ko thoda achha banayein
                const displayHeader = header.charAt(0).toUpperCase() + header.slice(1);
                tableHTML += `<th>${displayHeader}</th>`;
            });
            tableHTML += '</tr></thead>';

            // Data rows
            tableHTML += '<tbody>';
            data.forEach(item => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${item[header] || '-'}</td>`;
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            
            return tableHTML;
        }
    </script>
</body>
</html>
